<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        /* @media (min-width: 576px) {
          body{
            background: red;
          }
        } */

        /*Medium devices (tablets, 768px e superior)*/
        /* @media (min-width: 768px) {
          body{
            background: blue;
          }
        } */

        /*Large devices (desktops, 992px e superior)*/
        /* @media (min-width: 992px) {
          body{
            background: yellow;
          }
        } */

        /*Extra large devices (large desktops, 1200px e superior)*/
        /* @media (min-width: 1200px) {
          body{
            background: green;
          }
        } */



        /**************************/
        /* Extra small devices (portraint phones) */
         /* @media (max-width: 575px) {
          body{
            background: #874444;
          }
        }  */

        /* Small devices (Landscape Phones) */
        /* @media (max-width:767px) {} */

        /* Medium devices (Tablets) */
        /* @media (max-width: 991px) {} */

        /* Large devices (Desktops) */
        /* @media (max-width: 1199px) {} */



        /******************************************/
        /* // `xs` returns only a ruleset and no media query */
        /* // ... { ... } */

        /* // `sm` applies to x-small devices (portrait phones, less than 576px) */
        @media (max-width: 575.98px) {  
          body{
            background: #874444;
          } }

        /* // `md` applies to small devices (landscape phones, less than 768px) */
        @media (min-width: 576px) and (max-width: 767.98px) { 
          body{
            background: blue;
          }
         }

        /* // `lg` applies to medium devices (tablets, less than 992px) */
        @media (min-width: 768px) and (max-width: 991.98px) { 
          body{
            background: yellow;
          }
         }

        /* // `xl` applies to large devices (desktops, less than 1200px) */
        @media (min-width: 992px) and (max-width: 1199.98px) { 
          body{
            background: green;
          }
         }

        /* // `xxl` applies to x-large devices (large desktops, less than 1400px) */
        @media (min-width: 1200px) { 
          body{
            background: violet;
          }
         }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
