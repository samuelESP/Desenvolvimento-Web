<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" placeholder="Digite seu texto" name="nome"> <br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Digite seu email" name="email" required> <br><br>

        <label for="email-sub">Email</label>
        <input type="email" placeholder="Digite seu email" name="email-sub" autofocus> <br><br>

        <label for="Numeros">Numeros</label>
        <input type="number" placeholder="escolha de um a dez" min="1" max="10" style="width: 200px;" name="Numeros"> <br><br>

        <label for="Url">Url</label>
        <input type="url" placeholder="http://www...." name="url"> <br><br>

        <label for="search">Pesquisa</label>
        <input type="search" name="search"> <br><br>
        
        <label for="range">range</label>
        <input type="range" name="range" min="1" max="20" value="10"> <br><br>

        <label for="date">Data</label>
        <input type="date"  name="date"> <br><br>

        <label for="color">Cor</label>
        <input type="color"  name="color"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
